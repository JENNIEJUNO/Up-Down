<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>*{margin:0px; padding:0px;} a{text-decoration:none;}</style>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cute+Font&display=swap" rel="stylesheet">
    <title>Up & Down</title>
</head>
<body>
    <img src="up&down.png" id="background_image">
    <div id="box">
        <h1 id="title">Let's play Up & Down</h1>
        <div id="img_box"><img src="start.png" id="main_img"></div>
        <div id="text_box">정답을 맞혀 보세요!</div>
        <div id="chance_number">남은 기회: 5</div>
        <div id="number_go_button">
            <input type="number" id="user_input" placeholder="1부터100까지 숫자를 입력">
            <button id="go_button">Go</button>
        </div>
        <div id="reset_box"><button id="reset_button">리셋</button></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
